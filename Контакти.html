    <section id="main-content">
        <div class="contact-info">
            <h2>Нашият адрес</h2>
            <p>123 улица Бобови култури,<br> Зелена долина</p>

            <h2>Данни за контакт</h2>
            <p>Имейл: info@legumesworld.com<br> Телефон: +1 (555) 123-4567</p>

        <div class="contact-form">
            <h2>Свържете се с нас</h2>
            <form action="#" method="post">
                <label for="name">Вашето име:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Вашият имейл:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Вашето съобщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Изпрати съобщение">
            </form>
        </div>
    </section>
